<h1>Informações pessoais</h1>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="firstName">Nome</label>
            <input type="text" id="firstName" class="form-control" ng-model="vm.user.name" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ng-model="vm.user.username" disabled required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ng-model="vm.user.password" />
        </div>

        <div class="row">

            <div class="col-md-3 col-xs-4">
                <div class="form-group">
                    <label for="idadeUser">Idade:</label>
                    <input type="number" class="form-control" ng-model="vm.user.idade" required>
                </div>
            </div>

            <div class="col-md-3 col-xs-4">
                <div class="form-group">
                    <label for="alturaUser">Altura (em cm):</label>
                    <input type="number" class="form-control" ng-model="vm.user.altura" required>
                </div>
            </div>

            <div class="col-md-3 col-xs-4">
                <div class="form-group">
                    <label for="pesoUser">Peso (em kg):</label>
                    <input type="number" class="form-control" ng-model="vm.user.peso" required>
                </div>
            </div>

            <div class="col-md-3 col-xs-4">
                <div class="form-group">
                    <label for="sexoUser">Sexo:</label>
                    <select class="form-control" data-size="5" data-live-search="true" data-width="100%" ng-model="vm.user.sexo" require>
            <option selected disabled>Escolha uma opção</option>
            <option>Masculino</option>
            <option>Feminimo</option>
            <option>Indefinido</option>

        </select>
                </div>
            </div>


        </div>


</div>




<div class="form-group">
    <label for="tipo">Endereço</label>
    <input type="text" id="enderecoCiente" placeholder="Endereço" class="form-control" ng-model="vm.user.endereco" required />
</div>

<div class="row">

    <div class="col-md-4 col-xs-4">
        <div class="form-group">
            <label for="idadeUser">CEP:</label>
            <input type="text" class="form-control" placeholder="Cep" name="cepUser" ng-model="vm.user.cep" required>
        </div>
    </div>

    <div class="col-md-4 col-xs-4">
        <div class="form-group">
            <label for="cidadeUser">Cidade:</label>
            <input type="text" class="form-control" placeholder="Cidade" name="cidadeUser" ng-model="vm.user.cidade" required>
        </div>
    </div>

    <div class="col-md-4 col-xs-4">
        <div class="form-group">
            <label for="estadoUser">Estado:</label>
            <input type="text" class="form-control" placeholder="Estado" name="estadoUser" ng-model="vm.user.estado" required>
        </div>
    </div>

</div>
</div>


<b>Objetivos</b><br>

<div class="row">

    <div class="col-md-2 col-xs-2">
        <div class="form-group">
            <input type="checkbox" ng-model="vm.user.objetivo.hipertrofia" [ngModelOptions]="{standalone: true}" />
            <label for="checkbox">Hipertrofia</label>

        </div>
    </div>

    <div class="col-md-2 col-xs-2">
        <div class="form-group">
            <input type="checkbox" ng-model="vm.user.objetivo.condicionamento" [ngModelOptions]="{standalone: true}" />
            <label for="checkbox">Condicionamento</label>

        </div>
    </div>

    <div class="col-md-2 col-xs-2">
        <div class="form-group">
            <input type="checkbox" ng-model="vm.user.objetivo.saude" [ngModelOptions]="{standalone: true}" />
            <label for="checkbox">Saúde</label>
        </div>
    </div>

</div>

<b>Periodo</b><br>

<div class="row">

    <div class="col-md-2 col-xs-2">
        <div class="form-group">
            <input type="checkbox" ng-model="vm.user.periodo.manha" [ngModelOptions]="{standalone: true}" />
            <label for="checkbox">Manha</label>

        </div>
    </div>

    <div class="col-md-2 col-xs-2">
        <div class="form-group">
            <input type="checkbox" ng-model="vm.user.periodo.tarde" [ngModelOptions]="{standalone: true}" />
            <label for="checkbox">Tarde</label>

        </div>
    </div>

    <div class="col-md-2 col-xs-2">
        <div class="form-group">
            <input type="checkbox" ng-model="vm.user.periodo.noite" [ngModelOptions]="{standalone: true}" />
            <label for="checkbox">Noite</label>
        </div>
    </div>

</div>

<b>Dias da semana</b><br>
<div class="container">
    <div class="row">

        <div class="col-md-1 col-xs-1">
            <div class="form-group">
                <input type="checkbox" ng-model="vm.user.dia_semana.domingo" [ngModelOptions]="{standalone: true}" />
                <label for="checkbox">Dom</label>

            </div>
        </div>

        <div class="col-md-1 col-xs-1">
            <div class="form-group">
                <input type="checkbox" ng-model="vm.user.dia_semana.segunda" [ngModelOptions]="{standalone: true}" />
                <label for="checkbox">Seg</label>

            </div>
        </div>

        <div class="col-md-1 col-xs-1">
            <div class="form-group">
                <input type="checkbox" ng-model="vm.user.dia_semana.terca" [ngModelOptions]="{standalone: true}" />
                <label for="checkbox">Ter</label>
            </div>
        </div>

        <div class="col-md-1 col-xs-1">
            <div class="form-group">
                <input type="checkbox" ng-model="vm.user.dia_semana.quarta" [ngModelOptions]="{standalone: true}" />
                <label for="checkbox">Qua</label>
            </div>
        </div>
        <div class="col-md-1 col-xs-1">
            <div class="form-group">
                <input type="checkbox" ng-model="vm.user.dia_semana.quinta" [ngModelOptions]="{standalone: true}" />
                <label for="checkbox">Qui</label>
            </div>
        </div>
        <div class="col-md-1 col-xs-1">
            <div class="form-group">
                <input type="checkbox" ng-model="vm.user.dia_semana.sexta" [ngModelOptions]="{standalone: true}" />
                <label for="checkbox">Sex</label>
            </div>
        </div>
        <div class="col-md-1 col-xs-1">
            <div class="form-group">
                <input type="checkbox" ng-model="vm.user.dia_semana.sabado" [ngModelOptions]="{standalone: true}" />
                <label for="checkbox">Sab</label>
            </div>
        </div>
    </div>
</div>



<div class="form-group">
    <label for="descricaoTreinoUser">Informações Complementares</label>
    <textarea class="form-control" id="descricaoTreinoUser" class="form-control" ng-model="vm.user.info_complement" rows="5" required />
</div>

<div class="form-group">
    <label for="dataCadastro">Ultima alteração</label>
    <input type="text" id="dataCadastro" class="form-control" disabled ng-model="vm.user.dataCadastro" required />
</div>
<div class="form-group">
    <button class="btn btn-primary" ng-click="vm.saveUser()">Save</button>
    <button class="btn btn-danger" ng-click="vm.deleteUser()">Delete</button>
</div>


</form>
</div>
